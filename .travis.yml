language: julia

os:
  - linux
  - osx
  - windows

julia:
  - 1.1
  - 1.2
  - 1.3
  - 1.4
  - nightly

env:
  - PYTHON=""

jobs:
  allow_failures:
    - julia: nightly
    - stage: "Documentation"
  include:
    - stage: "Documentation"
      julia: 1.1
      os: linux
      script:
        - julia --color=yes --project=. -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --color=yes --project=. docs/make.jl
      after_success: skip
  fast_finish: true

notifications:
  email: false

codecov: true
coveralls: true
